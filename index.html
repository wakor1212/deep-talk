<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Talk Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff10;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px #ffffff33;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ffffff22;
    }

    #card {
      margin-top: 30px;
      font-size: 1.3rem;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>üÉè Deep Talk Generator</h1>
  <button onclick="newCard()">New Question</button>
  <p id="card"></p>

  <script>
    const questions = [
      "What part of yourself are you most proud of?",
      "When was the last time you felt truly seen?",
      "What‚Äôs something you‚Äôre still healing from?",
      "If fear didn‚Äôt stop you, what would you try?",
      "What kind of future are you scared of?",
      "Do you feel closer to your friends or your dreams?",
      "What memory still makes your heart ache?",
      "Who do you miss being?"
    ];
    let used = new Set();

    function newCard() {
      if (used.size === questions.length) {
        document.getElementById("card").innerText = "No more cards!";
        return;
      }
      let q;
      do {
        q = questions[Math.floor(Math.random() * questions.length)];
      } while (used.has(q));
      used.add(q);
      document.getElementById("card").innerText = q;
    }
  </script>
</body>
</html>
