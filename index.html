<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deep Talk Questions</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #question-text {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>

  <h1>Deep Talk Questions</h1>

  <div id="question-container">
    <p id="question-text">Loading questions...</p>
    <button id="next-btn" disabled>Next Question</button>
    <button id="reset-btn" style="display:none;">Play Again 🔄</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config (ใส่ของมึงตรงนี้)
    const firebaseConfig = {
      apiKey: "AIzaSyB6JnclgIZfdSkhyCK-_sKKE6NR3auuVbs",
      authDomain: "deeptalkapp-ab162.firebaseapp.com",
      databaseURL: "https://deeptalkapp-ab162-default-rtdb.firebaseio.com",
      projectId: "deeptalkapp-ab162",
      storageBucket: "deeptalkapp-ab162.firebasestorage.app",
      messagingSenderId: "17784725064",
      appId: "1:17784725064:web:a4432c0adfe939b06d427d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Elements
    const questionText = document.getElementById('question-text');
    const nextBtn = document.getElementById('next-btn');
    const resetBtn = document.getElementById('reset-btn');

    let allQuestions = [];
    let usedQuestions = {};

    // โหลดคำถามจาก Firebase
    async function fetchQuestions() {
      const snapshot = await database.ref('questions').once('value');
      return snapshot.val() || [];
    }

    // โหลดสถานะคำถามที่เคยใช้
    async function loadUsedQuestions() {
      const snapshot = await database.ref('usedQuestions').once('value');
      return snapshot.val() || {};
    }

    // อัปเดตสถานะคำถามที่ใช้
    async function saveUsedQuestions() {
      await database.ref('usedQuestions').set(usedQuestions);
    }

    // ฟังก์ชันแสดงคำถามใหม่
    async function loadNextQuestion() {
      const availableQuestions = allQuestions.filter(q => !usedQuestions[q.id]);
      if (availableQuestions.length === 0) {
        questionText.textContent = "No more questions 😞";
        nextBtn.style.display = "none";
        resetBtn.style.display = "inline-block";
      } else {
        const randomIndex = Math.floor(Math.random() * availableQuestions.length);
        const question = availableQuestions[randomIndex];
        questionText.textContent = question.text;
        usedQuestions[question.id] = true;
        await saveUsedQuestions();
      }
    }

    // รีเซ็ตสถานะคำถามทั้งหมด
    async function resetGame() {
      usedQuestions = {};
      await saveUsedQuestions();
      questionText.textContent = "Let's start again!";
      nextBtn.style.display = "inline-block";
      resetBtn.style.display = "none";
    }

    // Event listeners
    nextBtn.addEventListener('click', async () => {
      await loadNextQuestion();
    });

    resetBtn.addEventListener('click', async () => {
      await resetGame();
    });

    // เริ่มต้นโหลดข้อมูล
    async function init() {
      allQuestions = await fetchQuestions();
      usedQuestions = await loadUsedQuestions();
      if (allQuestions.length === 0) {
        questionText.textContent = "No questions found in database.";
        nextBtn.disabled = true;
      } else {
        questionText.textContent = "Ready? Click Next Question to start!";
        nextBtn.disabled = false;
      }
    }

    init();
  </script>
</body>
</html>
