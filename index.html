<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deep Talk</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      width: 90vw;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px #333;
    }
    .question-card {
      margin-top: 1rem;
      padding: 1.5rem;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 8px #000;
    }
    .question-category {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #ffa;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffa500;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Deep Talk</h1>
    <div id="question-area">Loading Questions...</div>
    <button id="next-btn" disabled>Next Question</button>
    <button id="restart-btn" style="display:none;">Play Again</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6JnclgIZfdSkhyCK-_sKKE6NR3auuVbs",
      authDomain: "deeptalkapp-ab162.firebaseapp.com",
      projectId: "deeptalkapp-ab162",
      storageBucket: "deeptalkapp-ab162.firebasestorage.app",
      messagingSenderId: "17784725064",
      appId: "1:17784725064:web:a4432c0adfe939b06d427d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById('question-area');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');

    let questions = [];
    let usedIndexes = new Set();

    // à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸„à¸³à¸–à¸²à¸¡à¸ˆà¸²à¸ Firebase
    function fetchQuestions() {
      db.ref('questions').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (!data) {
            container.innerText = "No questions found in database.";
            nextBtn.disabled = true;
            return;
          }
          questions = Object.values(data);
          nextBtn.disabled = false;
          showNextQuestion();
        })
        .catch(error => {
          container.innerText = "Error loading questions.";
          console.error(error);
        });
    }

    function showQuestion(question) {
      container.innerHTML = `
        <div class="question-card">
          <div class="question-category">${question.emoji} ${question.category}</div>
          <p>${question.text}</p>
        </div>
      `;
    }

    function showNextQuestion() {
      if (usedIndexes.size === questions.length) {
        container.innerHTML = `<p>ðŸŽ‰ No more questions! ðŸŽ‰</p>`;
        nextBtn.style.display = 'none';
        restartBtn.style.display = 'inline-block';
        return;
      }
      let idx;
      do {
        idx = Math.floor(Math.random() * questions.length);
      } while (usedIndexes.has(idx));
      usedIndexes.add(idx);
      showQuestion(questions[idx]);
    }

    nextBtn.addEventListener('click', () => {
      showNextQuestion();
    });

    restartBtn.addEventListener('click', () => {
      usedIndexes.clear();
      nextBtn.style.display = 'inline-block';
      restartBtn.style.display = 'none';
      showNextQuestion();
    });

    fetchQuestions();
  </script>
</body>
</html>
