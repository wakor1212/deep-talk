<!DOCTYPE html>
<html>
<head>
  <title>Deep Talk Firebase</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .topic { font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; color: #ff8800; }
    .question { font-size: 1.1rem; font-style: italic; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>

<h1>üé¥ Deep Talk Firebase</h1>
<div class="topic">Press button</div>
<div class="question">to get a question...</div>
<button id="btn">New Question</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB6JnclgIZfdSkhyCK-_sKKE6NR3auuVbs",
  authDomain: "deeptalkapp-ab162.firebaseapp.com",
  projectId: "deeptalkapp-ab162",
  storageBucket: "deeptalkapp-ab162.firebasestorage.app",
  messagingSenderId: "17784725064",
  appId: "1:17784725064:web:a4432c0adfe939b06d427d"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° (‡πÅ‡∏Å‡πâ‡πÄ‡∏ï‡∏¥‡∏°‡πÑ‡∏î‡πâ‡∏ï‡∏≤‡∏°‡πÉ‡∏à)
  const questions = [
    {topic: "Yourself", question: "Have you ever felt like you're not good enough? What helped you keep going?"},
    {topic: "Yourself", question: "Is there something you still can't forgive yourself for?"},
    {topic: "Yourself", question: "If you could hug your younger sad self, what would you say?"},
    {topic: "Friends", question: "Is there a friend you miss but don‚Äôt talk to anymore? Why?"},
    {topic: "Friends", question: "Have you ever felt like you didn‚Äôt belong in your group of friends?"},
    {topic: "Future", question: "What kind of future do you want but feel afraid to hope for?"},
    {topic: "Future", question: "Do you feel like you‚Äôre truly living, or just surviving?"}
  ];

  const topicEl = document.querySelector('.topic');
  const questionEl = document.querySelector('.question');
  const btn = document.getElementById('btn');

  btn.onclick = async () => {
    // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏≤‡∏Å Firestore
    const usedSnap = await db.collection('usedQuestions').get();
    const usedIds = usedSnap.docs.map(doc => doc.id);

    // ‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ
    const unused = questions
      .map((q,i) => ({...q, id: i}))
      .filter(q => !usedIds.includes(q.id.toString()));

    if (unused.length === 0) {
      alert('‡∏´‡∏°‡∏î‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß! ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà');
      // ‡∏•‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô Firestore
      const batch = db.batch();
      usedSnap.docs.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      topicEl.textContent = 'Reset done';
      questionEl.textContent = 'Press again to start over.';
      return;
    }

    // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡∏à‡∏≤‡∏Å unused
    const random = unused[Math.floor(Math.random() * unused.length)];

    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°
    topicEl.textContent = `[${random.topic}]`;
    questionEl.textContent = random.question;

    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ô‡∏µ‡πâ‡∏•‡∏á Firestore
    await db.collection('usedQuestions').doc(random.id.toString()).set({
      topic: random.topic,
      question: random.question,
      timestamp: Date.now()
    });
  };
</script>

</body>
</html>
